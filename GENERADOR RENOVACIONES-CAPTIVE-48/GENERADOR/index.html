/* BASIC THEME CONFIGURATION */
body {
    color: #797979;
    background: #fff;
    font-family: 'Ruda', sans-serif;
    padding: 0px !important;
    margin: 0px !important;
    font-size:13px;
    -webkit-user-select: none;

    -ms-user-select: none;
    user-select: none;
}

img{
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

/*ul li {
    list-style: none;
}*/

a, a:hover, a:focus {
    text-decoration: none;
    outline: none;
}
::selection {

    background: #68dff0;
    color: #fff;
}
::-moz-selection {
    background: #68dff0;
    color: #fff;
}

button:focus {
    outline: none; /* Remove the outline */
}
button.active: {
    border-style: none; /* Remove the border */
}

#container {
    width: 100%;
    height: 100%;
}

/* Bootstrap Modifications */
.modal-header {
    background: rgb(244,223,0); /* Old browsers */
    background: -moz-linear-gradient(top, rgba(244,223,0,1) 0%, rgba(232,177,39,1) 100%); /* FF3.6-15 */
    background: -webkit-linear-gradient(top, rgba(244,223,0,1) 0%,rgba(232,177,39,1) 100%); /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to bottom, rgba(244,223,0,1) 0%,rgba(232,177,39,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f4df00', endColorstr='#e8b127',GradientType=0 ); /* IE6-9 */
        
}

.modal-title {
    color:#373737;
}

.btn-round {
    border-radius: 20px;
    -webkit-border-radius: 20px;
}

.accordion-heading .accordion-toggle {
    display: block;
    cursor: pointer;
    border-top: 1px solid #F5F5F5;
    padding: 5px 0px;
    line-height: 28.75px;
    text-transform: uppercase;
    color: #1a1a1a;
    background-color: #ffffff;
    outline: none !important;
    text-decoration: none;
}   

/*sidebar navigation*/

#menuPrincipal {
    width: 500px;
    height: calc(100% - 180px);
    position: fixed;
    background: #FFFFFF;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px; 
    border-color:#B1B1B1;
    border:solid 1px;
    -webkit-box-shadow: inset -10px 0px 23px 5px rgba(208,208,208,1);
    -moz-box-shadow: inset -10px 0px 23px 5px rgba(208,208,208,1);
    box-shadow: inset -10px 0px 23px 5px rgba(208,208,208,1);
    z-index: 999999;
    margin-top: 180px;
    padding-top: 30px;
}

#menuPrincipal ul li {
    position: relative;
}

/* MAIN CONTENT CONFIGURATION */

    padding: 20px;
    margin-left: 0px;
    width: 100%;
    height:auto;
    top:0px;
    position: absolute;
}

    padding: 0;
    margin-left: 0;
    width: 100%;
    height: 100%;
    position: relative;
}

#relleno{

}

.header, .footer {
    min-height: 60px;
    padding: 0 0px;
}

.header {
    position: absolute;
    left: 0;
    right: 0;
    z-index: 1002;
}

.headerPrincipal {
    height: 150px;
    background: #D8DACA;
    border-bottom: 1px solid #c9aa5f;
    background-image: url(../img/banner.svg);
    background-size: cover;
}

.headerUnidad {
    height: 80px;
    background: rgb(252,255,244); /* Old browsers */
    background-image: url(../img/banner.svg);
    background-position: 50% 50%;
    background-size: cover;
    left: -2px;
    position: absolute;
}

#menu-wrapper #hamburger-menu {
    position: absolute;
    width: 25px;
    height: 20px;
    margin: 15px;
    top:25px;
}

#menu-wrapper #hamburger-menu span {
    opacity: 1;
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
    left: 0;
    display: block;
    width: 100%;
    height: 2px;
    border-radius: 10px;
    color: black;
    background-color: white;
    position: absolute;
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
    -webkit-transition: .4s ease-in-out;
    transition: .4s ease-in-out;
}

#menu-wrapper #hamburger-menu span:nth-child(1) {
    top: 0;
}
#menu-wrapper #hamburger-menu span:nth-child(2) {
    top: 9px;
}
#menu-wrapper #hamburger-menu span:nth-child(3) {
    top: 18px;
}
#menu-wrapper #hamburger-menu.open span:nth-child(1) {
    top: 9px;
    -webkit-transform: rotate(135deg);
    transform: rotate(135deg);
}
#menu-wrapper #hamburger-menu.open span:nth-child(2) {
    opacity: 0;
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
    left: -60px;
}
#menu-wrapper #hamburger-menu.open span:nth-child(3) {
    top: 9px;
    -webkit-transform: rotate(-135deg);
    transform: rotate(-135deg);
}
